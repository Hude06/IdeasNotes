<!DOCTYPE html>
<html>
<head>
    <title>SimplyNote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "login">
        <title>Login Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
      text-align: center;
    }

    .form-container {
      padding: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .switch-container {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }

    .switch {
      color: #4caf50;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
  <div class="login-container">
    <div class="form-container" id="login-form">
      <h2>Login</h2>
      <form action="#" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="form-container" id="signup-form" style="display: none;">
      <h2>Sign Up</h2>
      <form action="#" method="post">
        <input type="text" name="new-username" placeholder="New Username" required>
        <input type="password" name="new-password" placeholder="New Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="switch-container">
      <p>Don't have an account? <span class="switch" onclick="toggleForm()">Sign up</span></p>
    </div>
  </div>

  <script>
    function toggleForm() {
      var loginForm = document.getElementById('login-form');
      var signupForm = document.getElementById('signup-form');

      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      }
    }
  </script>

    </div>
    <div class="app-container" id = "app-container">
        <button id = "loginButt">login</button>
        <div class="sidebar">
            <button id="add-page"></button>
            <div id="folders-container">
                <button id="add-folder"></button>
                <ul id="folder-list">

                </ul>
            </div>
            <ul id="page-list">
                <!-- Pages will be listed here -->
            </ul>  
            </div>
        <div class="main-content">
            <div class="title"contenteditable="true" id = "title">Title of Your Page</div>
            <div id = "textBox" class="note" contenteditable="true">
                Start typing your note here...
            </div>
        </div>
    </div>
    <script type = "module"src="main.js"></script>
    <style>
    </style>
</body>
</html>

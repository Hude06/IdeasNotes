<!DOCTYPE html>
<html>
<head>
    <title>SimplyNote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "login">
        <body id="login-body">
            <div id="login-container">
                <form id="loginForm">
                    <label id="username-label" for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
        
                    <label id="password-label" for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
        
                    <button id="signIN" type="button">Login</button>
                </form>
            </div>
    </div>
    <input type="file" name="inputfile" id="inputfile">
        <div class="app-container" id = "app-container">
        <button id = "loginButt">login</button>
        <div class="sidebar">
            <button id="add-page"></button>
            <ul id="page-list">
                <!-- Pages will be listed here -->
            </ul>  
            </div>
        <div class="main-content">
            <div class="title"contenteditable="true" id = "title">Title of Your Page</div>
            <div id = "textBox" class="note" contenteditable="true">
                Start typing your note here...
            </div>
        </div>
    </div>
    <script type = "module"src="main.js"></script>
    <style>
    </style>
</body>
</html>
